apiVersion: s3.services.k8s.aws/v1alpha1
kind: Bucket
metadata:
  name: $BUCKET_NAME
spec:
  name: $BUCKET_NAME
  policy: >
    {
      "Version": "2012-10-17",
      "Statement": [
          {
              "Sid": "DenyReadWriteAccess",
              "Effect": "Deny",
              "Principal": "*",
              "Action": "s3express:CreateSession",
              "Resource": "$BUCKET_ARN"
          }
      ]
    }