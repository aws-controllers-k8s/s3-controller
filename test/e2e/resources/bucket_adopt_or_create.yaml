apiVersion: s3.services.k8s.aws/v1alpha1
kind: Bucket
metadata:
  name: $RANDOM_BUCKET_NAME
  annotations:
    services.k8s.aws/adoption-policy: $ADOPTION_POLICY
    services.k8s.aws/adoption-fields: "$ADOPTION_FIELDS"
    services.k8s.aws/deletion-policy: retain
spec:
  name: $BUCKET_NAME
  tagging:
    tagSet:
      - key: tag_key
        value: tag_value
